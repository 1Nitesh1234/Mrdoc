<!DOCTYPE html>
<html>
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #abfd2d;
        }
    </style>
</head>
<body>
    <form action="AddClinic">
        <h1>clinic details</h1>
        Clinic Name: <input type="text" name="clinic_name"><br><br>
        Doctor Name: <input type="text" name="Drname"><br><br>
        Specialization: <input type="text" name="Spe"><br><br>
        Clinic Address: <input type="text" name="Add"><br><br>
        Clinic Description: <textarea id="spl" name="spl" rows="4" cols="50"></textarea><br><br>
        Image Location: <input type="text" name="file"><br><br>
        <input type="submit" name="submit" value="submit"><br><br>
    </form>
</body>
</html>
