<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-image: url("img/ph2.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                animation: change 40s infinite ease-in-out;
            }

            form {
                position: fixed;
                top: 40%;
                left: 50%;
                transform: translate(-50%,-50%);
                width: 400px;
                padding:50px;
                box-shadow: 0 5px 30px rgba(0,0,0,0.30);


            }

            label {
                display: block;
                margin-bottom: 8px;
            }
            .marq {
                font-family: Arial, sans-serif;

                color:  darksalmon;
                position: fixed; /* Fix the marquee to the top of the viewport */
                top: 0; /* Position it at the top */
                width: 80%; /* Take the full width of the viewport */
                padding: 10px; /* Add some padding for better readability */
                box-sizing: border-box; /* Include padding in width calculation */
                z-index: 99; /* Ensure it's above other content */
                font-family: sans-serif;
            }

            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
            }

            button {
                background-color:#423e3e;
                color: #fff;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            @keyframes change{
                0%{
                    background-image: url("img/ph2.jpg");
                }
                25%{
                    background-image: url("img/ph3.jpg");
                }
                50%{
                    background-image: url("img/ph4.jpg");
                }
                75%{
                    background-image: url("img/ph5.jpg");
                }
            </style>
        </head>
        <body>
        <marquee class="marq"  
                 direction="left" loop=""> 
            <div class="mar"> 
                <h1>WELCOME TO Mrdoc </h1>    
            </div> 
        </marquee>
        <form action="UserLogin" onsubmit="return validateForm()" id="container">
            <h1>Login Page</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Login</button><br>
            <a href="registration.html">New User Click Here To Register</a>
        </form>

        <script>
            function validateForm() {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                if (username === "" || password === "") {
                    alert("Please enter both username and password");
                    return false;
                }

                if (username.length < 5) {
                    alert("Username must be at least 5 characters long");
                    return false;
                }

                return true;
            }

        </script>
    </body>
</html>
